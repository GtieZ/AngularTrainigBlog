<slider [sliderTitle]="componentName"></slider>

<div class="center">
    <section id="content">

        <article class="article-item article-detail">
            <div class="image-wrap">
                <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image" />
                <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image" />
            </div>

            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">
                {{article.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <p>{{article.content}}</p>

            <div class="clearfix"></div>
        </article>

        <div class="article-buttons">
            <a class="btn btn-warning" [routerLink]="['/blog/edit/', article._id]">Editar</a>
            <a  (click)="onDelete(article._id)" class="btn btn-danger" >Eliminar</a>
        </div>


    </section>

    <sidebar></sidebar>
</div>
