<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div *ngIf="articles.length == 0">
    <h2>No se han encontrado artículos para la búsqueda actual.</h2>
</div>

<div id="articles" *ngIf="articles.length > 0">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image" />
            <img src="{{'assets/images/default.png'}}" alt="{{article.title}}" *ngIf="!article.image" />
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/article/', article._id]">Leer más</a>

        <div class="clearfix"></div>
    </article>
</div>
